{% extends 'profil/base.html' %}

{% block content %}
    <h1 class="mb-4">Struktur Organisasi</h1>
    <hr>
    <div class="row mt-4">
        {% for pejabat in semua_pejabat %}
        <div class="col-md-3 text-center mb-4">
            <img src="{{ pejabat.foto.url }}" class="img-fluid rounded-circle mb-2" style="width: 150px; height: 150px; object-fit: cover;">
            <h5>{{ pejabat.nama }}</h5>
            <p class="text-muted">{{ pejabat.jabatan }}</p>
            <p class="text-muted">NIP: {{ pejabat.nip|default_if_none:"-" }}</p> 
        </div>
        {% endfor %}
    </div>
{% endblock %}
